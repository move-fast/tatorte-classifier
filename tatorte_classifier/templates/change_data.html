<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Change Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_data.css') }}">
    <script src="{{ url_for('static', filename='js/texts.js') }}"></script>
</head>

<body>
    <h1>Change Data</h1>
    <form action="">
        <textarea id="text-id" class="materialize-textarea" data-length="24">{{  default_id  }}</textarea>
        <input style="color: #eee" class="btn waves-effect waves-light" type="button" value="Preview"
            onclick="loadPreview()">
        <div id="preview" style="visibility: {{  default_vis }};">
            <hr>
            <div class="text-div">
                <div style="float:left; width:80%">
                    <p id=preview-categories>{{  default_data  }}</p>
                </div>
                <p id="preview-categories" style="float: right;">{{  default_categories  }}</p>
            </div>
            <hr>
        </div>
        <p>
            <label>
                <input type="checkbox" id="checkbox-1" />
                <span>Feuer</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="checkbox-2" />
                <span>Mord</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="checkbox-3" />
                <span>Überfall/Körperverletzung</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="checkbox-4" />
                <span>Unfall</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="checkbox-5" />
                <span>Drogen</span>
            </label>
        </p>
        <input style="color: #eee" class="btn waves-effect waves-light" type="button" value="Submit"
            onclick="submitAndReload()">
    </form>
    <br>
    <button class="btn waves-effect waves-light red" onclick="deleteAndReload()">Delete</button>
</body>

</html>
